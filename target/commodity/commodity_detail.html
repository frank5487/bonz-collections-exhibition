    function goImg() {

        // change small picture display animation
        $('.little_img').on('mousemove', function() {
            $('.little_img').removeClass('cur_img');
            var big_pic = $(this).data('bigpic');
            $('.big_img').attr('src', big_pic);
            $(this).addClass('cur_img');
        });

        // up down toggle
        var picindex = 0;
        var nextindex = 4;
        $('.down_img').on('click',function(){
            var num = $('.little_img').length;
            if((nextindex + 1) <= num){
                $('.little_img:eq('+picindex+')').hide();
                $('.little_img:eq('+nextindex+')').show();
                picindex = picindex + 1;
                nextindex = nextindex + 1;
            }
        });
        $('.up_img').on('click',function(){
            var num = $('.little_img').length;
            if(picindex > 0){
                $('.little_img:eq('+(nextindex-1)+')').hide();
                $('.little_img:eq('+(picindex-1)+')').show();
                picindex = picindex - 1;
                nextindex = nextindex - 1;
            }
        });
        // auto play
        // var timer = setInterval("auto_play()", 5000);
    }

    function auto_play() {
        var cur_index = $('.prosum_left dd').find('a.cur_img').index();
        cur_index = cur_index - 1;
        var num = $('.little_img').length;
        var max_index = 3;
        if ((num - 1) < 3) {
            max_index = num - 1;
        }
        if (cur_index < max_index) {
            var next_index = cur_index + 1;
            var big_pic = $('.little_img:eq(' + next_index + ')').data('bigpic');
            $('.little_img').removeClass('cur_img');
            $('.little_img:eq(' + next_index + ')').addClass('cur_img');
            $('.big_img').attr('src', big_pic);
        } else {
            var big_pic = $('.little_img:eq(0)').data('bigpic');
            $('.little_img').removeClass('cur_img');
            $('.little_img:eq(0)').addClass('cur_img');
            $('.big_img').attr('src', big_pic);
        }
    }

    $(function() {
        var mid = getParameter("mid");

        $.get("commodity/findOne", {"mid": mid}, function(data){
            $("#mname").html(data.mname);
            $("#commodityIntroduce").html(data.commodityIntroduce);
            $("#price").html("$"+data.price);
            $("#sname").html(data.seller.sname);
            $("#contactphone").html(data.seller.contactphone);
            $("#address").html(data.seller.address);
            $("#favoriteCount").html("collected by " +data.count+" people");
            $("#breadboxResult1").html(data.category.cname);
            $("#breadboxResult2").html(data.mname);


            var dt = '<img alt="" class="big_img" src="'+data.mimage+'" style="width: 570px;height: 340px;">';
            $("#dt").html(dt);

            // alert(data.commodityImgList.length);
            var ddstr = '<a class="up_img up_img_disable"></a>';
            for (var i = 0; i < data.commodityImgList.length; i++) {
                var astr;
                if (i >= 4) {
                    astr = '<a title="" class="little_img" data-bigpic="'+data.commodityImgList[i].bigPic+'" style="display: none;">\n' +
                        '                        <img src="'+data.commodityImgList[i].smallPic+'" style="width: 110px; height: 70px;">\n' +
                        '                    </a>';
                } else {
                    astr = '<a title="" class="little_img" data-bigpic="'+data.commodityImgList[i].bigPic+'">\n' +
                        '                        <img src="'+data.commodityImgList[i].smallPic+'" style="width: 110px; height: 70px;">\n' +
                        '                    </a>';
                }

                ddstr += astr;
            }
            ddstr += '<a class="down_img down_img_disable" style="margin-bottom: 0;"></a>';

            $("#dd").html(ddstr);
            goImg();

        });

    });

    $(function() {
       var mid = getParameter("mid");
       $.get("commodity/isFavorite", {"mid": mid}, function(flag){
          if (flag) {
              $("#favorite").addClass("already");
              $("#favorite").attr("disabled", true);
              $("#favorite").removeAttr("onclick");
          }
       });
    });

    function addFavorite() {
        var mid = getParameter("mid");
        $.get("user/findOne", {}, function(user){
           if (user) {
               // alert("login already!");

               });
           } else {

           }
