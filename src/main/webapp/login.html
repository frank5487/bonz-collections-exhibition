<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <[endif]-->
<!--    <script src="js/angular.min.js"></script>-->
	<script src="js/jquery-3.3.1.js"></script>

	<script>
		$(function() {
			$("#submit_btn").click(function() {
				$.post("user/login", $("#loginForm").serialize(), function(data){
					// data {flag: ..., errorMsg: ...}
					if (data.flag) {
						location.href = "index.html";
					} else {
						$("#errorMsg").html(data.errorMsg).addClass("alert", "alert-danger");
					}
				});
			});
		});
	</script>
</head>

<body>
	<!--import header-->
	<div id="header"></div>

    <section id="login_wrap">
<!--        <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">-->

<!--        </div>-->
        <div class="login-box">
        	<div class="title">
<!--        		<img src="images/login_logo.png" alt="">-->
        		<span>Login</span>
        	</div>
        	<div class="login_inner">
				
				<!--Error in logging in-->
        		<div id="errorMsg"></div> <!-- class="alert alert-danger" -->

				<form id="loginForm" action="" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<input name="username" type="text" placeholder="input username" autocomplete="off">
        			<input name="password" type="text" placeholder="input password" autocomplete="off">
        			<div class="verify">
						<input name="check" type="text" placeholder="input verified code" autocomplete="off">
						<span><img src="checkCode" alt="" onclick="changeCheckCode(this)"></span>
						<script type="text/javascript">
							 // click verified code
							 function changeCheckCode(img) {
								  img.src="checkCode?"+new Date().getTime();
							 }
						</script>
					</div>
					<div class="submit_btn">
        				<button type="button" id="submit_btn">login</button>
<!--        				<div class="auto_login">-->
<!--        					<input type="checkbox" name="" class="checkbox">-->
<!--        					<span>auto login</span>-->
<!--        				</div>-->
        			</div>        			       		
        		</form>
        		<div class="reg">No account? <a href="javascript:;">sign up now!</a></div>
        	</div>
        </div>
    </section>

    <!--import footer-->
    <div id="footer"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
</body>

</html>
